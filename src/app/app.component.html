<div class="row">
  <div class="col-xs-12">

    <app-game-control (numEmitter)="setSequence($event)">
    </app-game-control>
    <hr>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber">{{this.oddNumber}}</app-odd>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let evenNumber of evenNumbers" [numberEven]="evenNumber">{{this.evenNumber}}</app-even>
  </div>
</div>
